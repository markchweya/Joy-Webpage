    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }

        .image {
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease-in-out;
            z-index: 0;
        }

        .image:hover {
            transform: scale(1.4);
            z-index: 0;
        }

      
header {
    width: 1140px;
    max-width: 80%;
    margin: auto;
    height: 50px;
    display: flex;
    align-items: center;
    position: relative;
    z-index: 100;
    color: orangered;
}

header a {
    margin-right: 40px;
    color: orange;
}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.container');
            const images = document.querySelectorAll('.image');

            images.forEach((image, index) => {
                image.style.top = `${Math.random() * (window.innerHeight - 150)}px`;
                image.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
                image.style.zIndex = index;
            });

            container.addEventListener('mouseover', function (event) {
                if (event.target.classList.contains('image')) {
                    event.target.style.zIndex = 0;
                }
            });

            container.addEventListener('mouseout', function (event) {
                if (event.target.classList.contains('image')) {
                    event.target.style.zIndex = parseInt(event.target.style.zIndex) - 100;
                }
            });
        });
    </script>
    <title>Image Overlap</title>
</head>
